<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-container {
    background-color: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 500px;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.feedback {
    margin-top: 15px;
    color: green;
    text-align: center;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <p id="feedback" class="feedback"></p>
    </div>

</body>
</html>
